<div ng-cloak ng-controller="RandomQuoteImageCtrl as RQI" class="container-fluid" style="margin-top: 5%;">
    <!--<img src="" ng-src="{{ RQI.imageSrc }}" />-->

    <div class="row col-sm-12" id="RQIJumbotron">
        <!--<div >-->
            <div class="col-sm-4" ng-repeat="RQI_pair in RQI.listOfQuotes">
                <div class="col-sm-12 thumbnail text-center">
                    <img alt="" class="img-responsive" ng-src="{{ RQI_pair.imageSrc }}">

                    <div class="caption">
                        <h4 ng-bind-html="RQI_pair.quote">_</h4>
                    </div>
                </div>
            </div>
        <!--</div>-->
    </div>
</div>
