<div ng-controller="ResumeCtrl as rc" class="container" style="margin-top:10%; font-family: 'Special Elite', sans-serif;">
	<!-- Maybe should put this into a directive-->
	<div class="well">
		<table class="table">
			<tr ng-repeat="(key, value) in rc.resumeData['basic']">
				<td> {{ key }} </td> 
				<td> {{ value }}</td>
			</tr>
		</table>
	</div>
	<div class="well">
		<table class="table">
			<tr ng-repeat="(key, value) in rc.resumeData['education']">
				<td> {{ key }} </td>
				<td> {{ value }}</td>
			</tr>
		</table>
	</div>
	<div class="well">
		<table class="table">
			<tr ng-repeat="(key, value) in rc.resumeData['work']">
				<td> {{ key }} </td>
				<td> {{ value }}</td>
			</tr>
		</table>
	</div>
</div>
